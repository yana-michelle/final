<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>3Racha Memory Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/main.css'>
    <script src='/java.js'></script>
</head>

<body>
  <div class="title"><h1>Welcome to the 3Racha Memory Game!</h1></div>
  <div class="explanantion"><p><h2>Try to match all three member's photos! No googling, just try your best. Good luck and have fun!</h2></p></div>
  <div class="photos">
      <div class="card1">
          <img class="reveal" src="/media/E-mapnpUYAAz7D-.jpeg" alt="chan photo">
          <img class="backface" src="/media/backcard.webp" alt="back of card">
      </div>

      <div class="card2">
          <img class="reveal" src="/media/changbin.jpeg" alt="changbin photo">
          <img class="backface" src="/media/backcard.webp" alt="back of card">
      </div>
      
      <div class="card3">
          <img class="reveal" src="/media/han.webp" alt="han photo">
          <img class="backface" src="/media/backcard.webp" alt="back of card">
      </div>
      
      <div class="card4">
          <img class="reveal" src="/media/han.webp" alt="han photo">
          <img class="backface" src="/media/backcard.webp" alt="back of card">
      </div>
        
      <div class="card5">
          <img class="reveal" src="/media/E-mapnpUYAAz7D-.jpeg" alt="chan photo">
            <img class="backface" src="/media/backcard.webp" alt="back of card">
      </div>
        
      <div class="card6">
            <img class="reveal" src="/media/changbin.jpeg" alt="changbin photo">
            <img class="backface" src="/media/backcard.webp" alt="back of card">
      </div>
        
  </div>
  <div class="score">
      <div class="correct">
          <h3>Correct attempts:</h3> 
      </div>
      <div class="failed">
          <h3>Failed attempts:</h3>
      </div>
  </div>
</body>
</html>
