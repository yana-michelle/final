<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>3Racha Memory Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/main.css'>
    <script src='/java.js'></script>
</head>

<body>
  <div class="title"><h1>Welcome to the 3Racha Memory Game!</h1></div>
  <div class="explanantion"><p><h2>Try to match all three member's photos! No googling, just try your best. Good luck and have fun!</h2></p></div>
  <div class="photos">
      <div class="chan-top">
          <img src="/media/E-mapnpUYAAz7D-.jpeg" alt="chan photo">
                <div class="button1">
                    <button type="button" onclick="revealPhoto">click me!</button>
                </div>
      </div>

      <div class="changbin-top">
          <img src="/media/changbin.jpeg" alt="changbin photo">
          <div class="button2">
            <button type="button" onclick="revealPhoto">click me!</button>
            </div>
      </div>
      
      <div class="han-top">
          <img src="/media/han.webp" alt="han photo">
          <div class="button3">
            <button type="button" onclick="loadDoc()">click me!</button>
            </div>
      </div>
      
      <div class="han-bottom">
          <img src="/media/han.webp" alt="han photo">
          <div class="button4">
            <button type="button" onclick="hide()">click me!</button>
        </div>
      </div>
        
      <div class="chan-bottom">
          <img src="/media/E-mapnpUYAAz7D-.jpeg" alt="chan photo">
          <div class="button5">
            <button type="button" onclick="revealPhoto">click me!</button>
        </div>
      </div>
        
      <div class="changbin-bottom">
            <img src="/media/changbin.jpeg" alt="changbin photo">
            <div class="button6">
            <button type="button" onclick="revealPhoto">click me!</button>
        </div>
      </div>
        
  </div>
  <div class="score">
      <div class="correct">
          <h3>Correct attempts:</h3> 
      </div>
      <div class="failed">
          <h3>Failed attempts:</h3>
      </div>
  </div>
</body>
</html>
